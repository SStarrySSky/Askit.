<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Letter A -->
  <path d="M 128 60 L 180 180 L 160 180 L 150 155 L 106 155 L 96 180 L 76 180 Z M 115 135 L 141 135 L 128 95 Z"
        fill="white"
        stroke="white"
        stroke-width="2"
        stroke-linejoin="round"/>

  <!-- Gemini cross star (âœ¦) in upper right -->
  <g transform="translate(190, 50)">
    <!-- Four-pointed star -->
    <path d="M 0,-15 L -3,-3 L -15,0 L -3,3 L 0,15 L 3,3 L 15,0 L 3,-3 Z"
          fill="#FFD700"
          stroke="#FFA500"
          stroke-width="1"/>
    <!-- Inner sparkle -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.8"/>
  </g>
</svg>
