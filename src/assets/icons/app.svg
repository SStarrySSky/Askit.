<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1084d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <circle cx="128" cy="128" r="128" fill="url(#bgGradient)"/>

  <!-- Large "A" letter -->
  <g id="letter-a">
    <!-- Left stroke of A -->
    <path d="M 60 200 L 128 40 L 196 200" stroke="url(#aGradient)" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Horizontal bar of A -->
    <line x1="85" y1="130" x2="171" y2="130" stroke="url(#aGradient)" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- Gemini symbol (two triangles) in top-right corner -->
  <g id="gemini" transform="translate(180, 50)">
    <!-- Top triangle (pointing up) -->
    <polygon points="0,-12 -10,8 10,8" fill="#ffffff" opacity="0.95"/>
    <!-- Bottom triangle (pointing down) -->
    <polygon points="0,12 -10,-8 10,-8" fill="#ffffff" opacity="0.95"/>
    <!-- Center circle connecting them -->
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>

  <!-- Decorative star points around the icon -->
  <g id="star-points" stroke="#ffffff" stroke-width="2" opacity="0.6">
    <!-- Top point -->
    <line x1="128" y1="10" x2="128" y2="30"/>
    <!-- Bottom point -->
    <line x1="128" y1="226" x2="128" y2="246"/>
    <!-- Left point -->
    <line x1="10" y1="128" x2="30" y2="128"/>
    <!-- Right point -->
    <line x1="226" y1="128" x2="246" y2="128"/>
    <!-- Top-left diagonal -->
    <line x1="35" y1="35" x2="50" y2="50"/>
    <!-- Top-right diagonal -->
    <line x1="221" y1="35" x2="206" y2="50"/>
    <!-- Bottom-left diagonal -->
    <line x1="35" y1="221" x2="50" y2="206"/>
    <!-- Bottom-right diagonal -->
    <line x1="221" y1="221" x2="206" y2="206"/>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="128" cy="128" r="125" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>