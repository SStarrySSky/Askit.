name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            --collect-all=PyQt5 \
            run.py

      - name: Package as tar.gz
        run: |
          cd dist
          tar -czvf Askit-Linux-x64.tar.gz Askit/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Askit-Linux-x64
          path: dist/Askit-Linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            --collect-all=PyQt5 \
            run.py

      - name: Package as tar.gz
        run: |
          cd dist
          tar -czvf Askit-Linux-arm64.tar.gz Askit/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Askit-Linux-arm64
          path: dist/Askit-Linux-arm64.tar.gz

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          brew install cairo pango ffmpeg create-dmg

      - name: Create icns icon
        run: |
          mkdir -p Askit.iconset
          sips -z 16 16 assets/icon.png --out Askit.iconset/icon_16x16.png
          sips -z 32 32 assets/icon.png --out Askit.iconset/icon_16x16@2x.png
          sips -z 32 32 assets/icon.png --out Askit.iconset/icon_32x32.png
          sips -z 64 64 assets/icon.png --out Askit.iconset/icon_32x32@2x.png
          sips -z 128 128 assets/icon.png --out Askit.iconset/icon_128x128.png
          sips -z 256 256 assets/icon.png --out Askit.iconset/icon_128x128@2x.png
          sips -z 256 256 assets/icon.png --out Askit.iconset/icon_256x256.png
          sips -z 512 512 assets/icon.png --out Askit.iconset/icon_256x256@2x.png
          sips -z 512 512 assets/icon.png --out Askit.iconset/icon_512x512.png
          sips -z 1024 1024 assets/icon.png --out Askit.iconset/icon_512x512@2x.png
          iconutil -c icns Askit.iconset -o Askit.icns

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Fix PyQt5 framework symlinks
        run: |
          PYQT_PATH=$(python -c "import PyQt5; print(PyQt5.__path__[0])")
          find "$PYQT_PATH" -name "*.framework" -type d | while read fw; do
            if [ -d "$fw/Versions" ]; then
              rm -rf "$fw/Resources" 2>/dev/null || true
              rm -rf "$fw/Headers" 2>/dev/null || true
            fi
          done

      - name: Build macOS app
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --windowed \
            --icon=Askit.icns \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            run.py

      - name: Ad-hoc code sign
        run: |
          codesign --force --deep --sign - dist/Askit.app

      - name: Create DMG with drag-to-Applications
        run: |
          create-dmg \
            --volname "Askit" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Askit.app" 150 185 \
            --app-drop-link 450 185 \
            "dist/Askit-macOS-arm64.dmg" \
            "dist/Askit.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Askit-macOS-arm64
          path: dist/Askit-macOS-arm64.dmg

  build-macos-x64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          brew install cairo pango ffmpeg create-dmg

      - name: Create icns icon
        run: |
          mkdir -p Askit.iconset
          sips -z 16 16 assets/icon.png --out Askit.iconset/icon_16x16.png
          sips -z 32 32 assets/icon.png --out Askit.iconset/icon_16x16@2x.png
          sips -z 32 32 assets/icon.png --out Askit.iconset/icon_32x32.png
          sips -z 64 64 assets/icon.png --out Askit.iconset/icon_32x32@2x.png
          sips -z 128 128 assets/icon.png --out Askit.iconset/icon_128x128.png
          sips -z 256 256 assets/icon.png --out Askit.iconset/icon_128x128@2x.png
          sips -z 256 256 assets/icon.png --out Askit.iconset/icon_256x256.png
          sips -z 512 512 assets/icon.png --out Askit.iconset/icon_256x256@2x.png
          sips -z 512 512 assets/icon.png --out Askit.iconset/icon_512x512.png
          sips -z 1024 1024 assets/icon.png --out Askit.iconset/icon_512x512@2x.png
          iconutil -c icns Askit.iconset -o Askit.icns

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Fix PyQt5 framework symlinks
        run: |
          PYQT_PATH=$(python -c "import PyQt5; print(PyQt5.__path__[0])")
          find "$PYQT_PATH" -name "*.framework" -type d | while read fw; do
            if [ -d "$fw/Versions" ]; then
              rm -rf "$fw/Resources" 2>/dev/null || true
              rm -rf "$fw/Headers" 2>/dev/null || true
            fi
          done

      - name: Build macOS app
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --windowed \
            --icon=Askit.icns \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            run.py

      - name: Ad-hoc code sign
        run: |
          codesign --force --deep --sign - dist/Askit.app

      - name: Create DMG with drag-to-Applications
        run: |
          create-dmg \
            --volname "Askit" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Askit.app" 150 185 \
            --app-drop-link 450 185 \
            "dist/Askit-macOS-x64.dmg" \
            "dist/Askit.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Askit-macOS-x64
          path: dist/Askit-macOS-x64.dmg

  release:
    needs: [build-linux-x64, build-linux-arm64, build-macos-arm64, build-macos-x64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Askit-Linux-x64/Askit-Linux-x64.tar.gz
            Askit-Linux-arm64/Askit-Linux-arm64.tar.gz
            Askit-macOS-arm64/Askit-macOS-arm64.dmg
            Askit-macOS-x64/Askit-macOS-x64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
