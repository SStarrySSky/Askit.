name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            --collect-all=PyQt5 \
            run.py

      - name: Package as tar.gz
        run: |
          cd dist
          tar -czvf Askit-Linux-x64.tar.gz Askit/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Askit-Linux-x64
          path: dist/Askit-Linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            --collect-all=PyQt5 \
            run.py

      - name: Package as tar.gz
        run: |
          cd dist
          tar -czvf Askit-Linux-arm64.tar.gz Askit/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Askit-Linux-arm64
          path: dist/Askit-Linux-arm64.tar.gz

  build-macos-universal:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          brew install cairo pango ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS app
        run: |
          pyinstaller --name=Askit \
            --onedir \
            --windowed \
            --add-data="assets:assets" \
            --hidden-import=PyQt5 \
            --hidden-import=qasync \
            --hidden-import=loguru \
            --hidden-import=pydantic \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=OpenGL \
            --hidden-import=manimlib \
            --hidden-import=manimpango \
            --collect-all=manimpango \
            --collect-data=manimlib \
            --collect-all=PyQt5 \
            run.py

      - name: Package as dmg
        run: |
          cd dist
          hdiutil create -volname "Askit" -srcfolder Askit.app -ov -format UDZO Askit-macOS.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Askit-macOS
          path: dist/Askit-macOS.dmg

  release:
    needs: [build-linux-x64, build-linux-arm64, build-macos-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Askit-Linux-x64/Askit-Linux-x64.tar.gz
            Askit-Linux-arm64/Askit-Linux-arm64.tar.gz
            Askit-macOS/Askit-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
